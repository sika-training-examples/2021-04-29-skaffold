apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}
  labels:
    release: {{.Release.Name}}
spec:
  selector:
    matchLabels:
      release: {{.Release.Name}}
  replicas: {{.Values.replicas}}
  template:
    metadata:
      labels:
        release: {{.Release.Name}}
    spec:
      containers:
        - name: main
          image: {{required "Required value for: image" .Values.image}}
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            periodSeconds: 10
            httpGet:
              path: /
              port: http
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 20m
              memory: 20Mi
